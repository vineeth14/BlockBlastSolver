<form class="upload-form">
    <!-- Header -->
    <h1>Upload File</h1>

    <!-- File Upload Area -->
    <label for="file">
        <i class="ph ph-upload"></i>
        <span>
            Drag & drop or
            <span>browse</span>
            your files
        </span>
    </label>

    <!-- Hidden File Input -->
    <input
        id="file"
        type="file"
        name="file"
        (change)="onFileSelected($event, null)"
        (dragover)="handleDragOver($event)"
        (drop)="handleDrop($event)"
    />

    <!-- Upload Result Area -->
    <div 
        class="result" 
        [style.display]="outputBoxVisible ? 'flex' : 'none'"
        role="status"
        aria-live="polite"
    >
        <i class="ph ph-file"></i>
        
        <div class="file-details">
            <span class="file-name">{{ fileName }}</span>
            <ng-container *ngIf="uploadStatus === 200 || uploadStatus === undefined">
                <span class="file-size">{{ fileSize }}</span>
            </ng-container>
        </div>

        <div 
            class="upload-result" 
            [style.display]="uploadStatus ? 'flex' : 'none'"
        >
            <span>{{ uploadResult }}</span>
            <ng-container *ngIf="uploadStatus === 200; else error">
                <i class="ph ph-check-circle"></i>
            </ng-container>
            <ng-template #error>
                <i class="ph ph-x-circle"></i>
            </ng-template>
        </div>
    </div>
</form>

 <div class='grids-container' *ngIf='gridData'>
  <div class='grid' *ngFor='let board of gridData; let i = index'>
    <h3>Step {{i + 1}}</h3>
    <div class='grid-row' *ngFor='let j of [0,1,2,3,4,5,6,7]'>
      <div class='grid-cell' 
           *ngFor='let k of [0,1,2,3,4,5,6,7]'
           [style.background-color]="getColorForCell(board[j][k])">
      </div>
    </div>
  </div>
</div>
