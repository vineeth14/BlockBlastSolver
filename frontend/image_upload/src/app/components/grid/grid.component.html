<div class='grids-container' *ngIf='gridData'>
  <div class='grid' *ngFor='let board of gridData; let i = index'>
    <h3>Step {{i + 1}}</h3>
    <div class='grid-row' *ngFor='let j of boardSize'>
      <div class='grid-cell' 
           *ngFor='let k of boardSize'
           [style.background-color]="getColorForCell(board[j][k])">
      </div>
    </div>
  </div>
</div>
