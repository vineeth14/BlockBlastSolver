<div class='grids-container' *ngIf='gridData'>
  <div class='grid' *ngFor='let board of gridData; let i = index'>
    <h3>
    <ng-container *ngIf='i === 0'>Game Board</ng-container>
    <ng-container *ngIf='i !== 0'>Step {{i}}</ng-container>
    <br>
    <ng-container *ngIf='completionCounter[i]?.length > 0 '>
      Completed Rows: {{ completionCounter[i][0][0] }}<br>
      Completed Columns: {{ completionCounter[i][0][1] }}
    </ng-container>
  </h3>
    <div class='grid-row' *ngFor='let j of boardSize'>
      <div class='grid-cell' 
           *ngFor='let k of boardSize'
           [style.background-color]="getColorForCell(board[j][k])">
      </div>
    </div>
  </div>
</div>
